    <div class="container">
        <h1>Let's get in touch!</h1>
        <p>Contact us Today <br> We would love to respond to your queries and help you in your problem. <br> Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3><strong> <u>CONTACT US</u></strong></h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label><strong>Name</strong></label>
                            <input type="text" placeholder="Type your Name">
                        </div>
                        <div class="input-group">
                            <label><strong>Contact</strong></label>
                            <input type="text" placeholder="Type your contact number">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label><strong>Email</strong></label>
                            <input type="text" placeholder="Type your Email address">
                        </div>
                        <div class="input-group">
                            <label><strong>Address</strong></label>
                            <input type="text" placeholder="Type your Address">
                        </div>
                    </div>

                    <label><strong>Message</strong></label>
                    <textarea cols="60" rows="7" placeholder="Your Message for us"></textarea>
                    <button type="submit">SEND</button>
                    <button type="reset">RESET</button>
                </form>
            
    </div>
